<header class="bg-primary shadow-md">
  <div class="container mx-auto px-4 py-3">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <div class="text-white font-century-gothic font-bold text-xl">
          SG Semilla
        </div>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex space-x-6" *ngIf="isAuthenticated">
        @for (item of navItems; track item.label) {
          <a 
            [routerLink]="item.route" 
            routerLinkActive="text-gold-medium font-bold" 
            [routerLinkActiveOptions]="{exact: item.route === '/'}" 
            class="text-white hover:text-gold-medium transition duration-200 font-century-gothic">
            {{ item.label }}
          </a>
        }
      </nav>
      
      <!-- User Menu -->
      <div class="flex items-center" *ngIf="isAuthenticated">
        <span class="text-white mr-4">{{ username }}</span>
        <button 
          (click)="logout()" 
          class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-md text-sm transition duration-200">
          Cerrar sesi√≥n
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button class="text-white hover:text-gold-medium focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
