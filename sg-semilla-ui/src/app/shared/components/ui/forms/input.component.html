<div class="input-container" [class.w-full]="fullWidth">
  <label *ngIf="label" [for]="id" [class]="labelClasses">
    {{ label }}
    <span *ngIf="required" class="text-red-500 ml-1">*</span>
  </label>
  
  <input
    [type]="type"
    [id]="id"
    [name]="name"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [required]="required"
    [attr.autocomplete]="autocomplete"
    [attr.min]="min"
    [attr.max]="max"
    [attr.minlength]="minlength"
    [attr.maxlength]="maxlength"
    [attr.pattern]="pattern"
    [class]="inputClasses"
    [(ngModel)]="value"
    (input)="onInputChange($event)"
    (blur)="onInputBlur($event)"
    (focus)="onInputFocus($event)"
  />
  
  <div *ngIf="errorText" class="text-xs text-red-600 mt-1">
    {{ errorText }}
  </div>
  
  <div *ngIf="!errorText && helperText" [class]="helperTextClasses">
    {{ helperText }}
  </div>
</div>
